</head>

<body class="text-black bg-white min-h-screen p-6">
 <div class="fixed top-0 left-0 right-0 w-full bg-white shadow-md z-50">

    <div class="flex flex-wrap items-center justify-between bg-blue-900 text-white px-4 py-2 space-x-1 sm:space-x-2 sm:h-12 sm:flex-nowrap">

        </svg>
      </button>

    <div id="menu" class="fixed top-12 left-0 bottom-0 w-48 md:w-64 lg:w-72 xl:w-80 bg-blue-900 text-white z-40 p-4 shadow-lg rounded-br-lg overflow-y-auto transform -translate-x-full md:translate-x-0 hidden">
      <ul class="space-y-4 text-base font-medium">
        <li><a href="index.html" class="block hover:text-green-600">Home</a></li>
        <li><a href="signUser.html" class="block hover:text-green-600">Log-in Account</a></li>
        <li><a href="location.html" class="block hover:text-green-600">Locations</a></li>
        <li><a href="list.html" class="block hover:text-green-600">Characters</a></li>
        <li><a href="about_us.html" class="block hover:text-green-600">About us</a></li>
      </ul>
    </div>

    <header class="pt-10 px-4">
      <h1 class="text-black text-3xl sm:text-4xl md:text-5xl text-center font-bold mb-6">
        Seasons
      </h1>

      <br>

      <div class="flex justify-center gap-2 mb-6">
        <button class="page-btn bg-blue-600 hover:bg-blue-700 text-white px-2 py-1 rounded" data-season="1">1</button>
        <button class="page-btn bg-blue-600 hover:bg-blue-700 text-white px-2 py-1 rounded" data-season="2">2</button>
        <button class="page-btn bg-blue-600 hover:bg-blue-700 text-white px-2 py-1 rounded" data-season="3">3</button>
        <button class="page-btn bg-blue-600 hover:bg-blue-700 text-white px-2 py-1 rounded" data-season="4">4</button>

  <main class="mt-64">
    <div id="episodes-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      
    </div>

    <div id="pagination" class="flex justify-center mt-8 gap-2">
      
    </div>
  </main>

  <footer class="py-4 mt-8">
    <div class="container mx-auto text-center">
      <h2 class="text-black text-lg sm:text-xl md:text-3xl font-semibold">
